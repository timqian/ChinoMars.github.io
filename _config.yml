# Site Info
title: "Chino的非典型技术博客"
description: "非典型程序员，职业神经病"

# Author Info
author_name: "Chino"
author_email: chinomask@gmail.com
#twitter_username: 

# Site Settings
permlink: /:title
timezone: Asia/Chongqing

# Site Build
highlighter: rouge
markdown: kramdown
kramdown:
    input: GFM
sass:
    style: :compressed

# Other Settings
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"

encoding: utf-8